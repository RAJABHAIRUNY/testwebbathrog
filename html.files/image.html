<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="iamge.css"></link>
    

        
    <title>गोसाइकुण्ड स्वास्थ्य सेवा केन्द्र प्रा.लि.</title>
    <link rel="icon" href="" type="image/jpg">
    
</head>
<body>
    <div class="full-img" id="fullimgbox">
        <img src="Gynecology-Clinic2-1200x675.jpg" id="fullimg">
        <span onclick="closefullimg()">X</span>
    </div>
    <div class="img-gallery">
        <img src="Gynecology-Clinic2-1200x675.jpg" onclick="openfullimg(this.src)">
        <img src="Gynecology-Clinic2-1200x675.jpg" onclick="openfullimg(this.src)">
        <img src="images/thyroid-problems-in-females.jpg" onclick="openfullimg(this.src)">



        <img src="images/baby1 (1).jpg" onclick="openfullimg(this.src)">
        <img src="images/baby1 (2).jpg" onclick="openfullimg(this.src)">
        <img src="images/baby1 (3).jpg" onclick="openfullimg(this.src)">
        <img src="images/baby1 (4).jpg" onclick="openfullimg(this.src)">
        <img src="images/baby1 (5).jpg" onclick="openfullimg(this.src)">
        <img src="images/baby1 (6).jpg" onclick="openfullimg(this.src)">
        <img src="images/baby1 (7).jpg" onclick="openfullimg(this.src)">
        <img src="images/baby1 (8).jpg" onclick="openfullimg(this.src)">
        <img src="images/baby1 (9).jpg" onclick="openfullimg(this.src)">
        <img src="images/baby1 (10).jpg" onclick="openfullimg(this.src)">
        <img src="images/baby1 (11).jpg" onclick="openfullimg(this.src)">
        <img src="images/baby1 (12).jpg" onclick="openfullimg(this.src)">


    </div>
    
    <script>
        var fullimgbox = document.getElementById("fullimgbox");
        var fullimg = document.getElementById("fullimg");

        function openfullimg(pic){
        fullimgbox.style.display = "flex";
        fullimg.src = pic;
        }
        function closefullimg(){
            fullimgbox.style.display = "none";

        }
    </script>



</body>
</html>
